<div class="row">
  <div class="col-10 offset-2">
    <h2>Create New Student</h2>
  </div>
</div>
<form #addStudent="ngForm" (ngSubmit)="insert(addStudent)">
  <div class="form-group row mb-1">
    <label class="col-form-label col-2 text-end">Name</label>
    <div class="col-4">
      <input name="name" [(ngModel)]="student.name" class="form-control" placeholder="Name" />
    </div>

  </div>
  <div class="form-group row mb-1">
    <label class="col-form-label col-2 text-end">DOB</label>
    <div class="col-4">
      <input type="datetime-local" name="dob" [(ngModel)]="student.dob" class="form-control" />
    </div>
  </div>
  <div class="form-group row mb-1">
    <label class="col-form-label col-2 text-end">Address</label>
    <div class="col-4">
      <input name="address" [(ngModel)]="student.address" class="form-control" placeholder="Adddress"/>
    </div>
  </div>
  <div class="form-group row mb-1">
    <label class="col-form-label col-2 text-end">Phone</label>
    <div class="col-4">
      <input name="phone" [(ngModel)]="student.phone" class="form-control" placeholder="Phone"/>
    </div>
  </div>
  <div class="form-group row mb-1">
    <label class="col-form-label col-2 text-end">Email</label>
    <div class="col-4">
      <input type="email" [(ngModel)]="student.email" name="email" class="form-control" placeholder="Email"/>
    </div>
  </div>
  <div class="form-group row mb-1">

    <div class="col-10 offset-2">
      <button type="submit" class="btn btn-success">Save</button>
    </div>
  </div>
</form>
<div class="col-10 offset-2">
  <a class="btn btn-link px-0" [routerLink]="['/student']">Back to List </a>
</div>
